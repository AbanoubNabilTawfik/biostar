<div
  dir="{{ dir() == 'en' ? 'ltr' : 'rtl' }}"
  fxLayout="column"
  fxLayoutAlign="center center"
  style="
    padding-top: 5%;
    background-repeat: no-repeat;
    background-image: url('assets/img/demo/dark-bg.jpg');
    width: 100%;
    background-position: top;
    background-size: cover;
    height: 100%;
  "
  class="contentsection"
>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 d-flex justify-content-center">
      <form
        [formGroup]="form"
        name="form"
        (ngSubmit)="login()"
        class="form-login mb-5 p-5"
        role="form"
        style="
          background-color: white;
          border-radius: 17px;
          margin-bottom: 60px;
        "
      >
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="Sign-In mb-4">
              {{ "Sign In" | translate }}
            </div>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <mat-form-field
              style="width: 100%"
              appearance="outline"
              fxFlex="auto"
            >
              <mat-label>{{ "Email or Phone Number" | translate }}*</mat-label>
              <input cdkFocusInitial formControlName="email" matInput />
              <mat-error
                *ngIf="
                  form.get('email').hasError('required') &&
                  form.get('email').touched
                "
                >{{ "Enter Vaild Email or Phone Number" | translate }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <mat-form-field
              appearance="outline"
              fxFlex="auto"
              [color]="form.valid ? 'red' : 'red'"
            >
              <mat-label>{{ "Password" | translate }}*</mat-label>
              <input
                cdkFocusInitial
                formControlName="password"
                type="password"
                [type]="!visible ? 'password' : 'text'"
                placeholder="{{ 'Password' | translate }}"
                matInput
                class="p-relative"
              />
              <mat-icon
                (click)="visible = !visible"
                style="cursor: pointer; background-size: cover; position: absolute; left: 1%"
              >
                {{ visible ? "visibility_off" : "visibility" }}
              </mat-icon>

              <mat-error
                *ngIf="
                  form.get('password').hasError('required') &&
                  form.get('password').touched
                "
                >{{ "Password Is Required" | translate }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <!-- <div class="col-md-6 col-sm-6 col-xs-12 mt-3">
            <button
              type="button"
              style="border: solid 2px #e27352; color: #e27352"
              class="btn-lg"
              [routerLink]="['/auth/sign-up']"
            >
              {{ "Register" | translate }}
            </button>
          </div> -->
          <!-- <div class="col-md-6 col-sm-6 col-xs-12 mt-3"> -->
          <button
            type="submit"
            (click)="login()"
            style="border: solid 2px #3d3f54; background-color: #3d3f54"
            class="btn-lg btn-block"
            [disabled]="form.invalid"
          >
            {{ "Login" | translate }}
          </button>
          <!-- </div> -->
        </div>
        <!-- <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-12 mt-3 mb-3">
            <mat-checkbox
              style="border-color: white !important; color: #92929d"
              >{{
                "Remember
                        me!" | translate
              }}</mat-checkbox
            >
          </div>
          <div class="col-md-6 col-sm-6 col-xs-12 mt-3 mb-3">
            <a
              [routerLink]="['/auth/forget-password']"
              style="color: #92929d; font-size: 19px"
              class="forget-password"
              >{{
                "Forget
                        Password?" | translate
              }}</a
            >
          </div>
        </div> -->

        <!-- <mat-error *ngIf='ErrorMessage!=""'>
                {{'EmailErrorOrErrorPassword' | translate}}
            </mat-error> -->
        <br />
        <!-- <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
                <p style="color: white">{{'Please Wait.'|translate}} </p>
            </ngx-spinner> -->
      </form>
    </div>
  </div>
</div>
