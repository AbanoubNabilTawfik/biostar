<div class="container">
  <div
    *ngIf="this.defaults.view == 'Details'"
    mat-dialog-title
    style="display: flex; justify-content: space-between"
  >
    <h6 class="userInfo">
      {{ "User Details" | translate }}
    </h6>
    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content id="print-sec">
    <div class="custom-card-content" *ngFor="let card of cards">
      <!-- <div class="col-md-6 col-sm-6" style="margin: 0; padding: 0"> -->
      <!-- <h6 style="text-align: start">{{ "Front" | translate }}</h6> -->
      <!-- <div> -->
      <div
        class="custom-card"
        [style.width.cm]="this.defaults?.PrintOptions[0].cardWidth + 1"
        [style.height.cm]="this.defaults?.PrintOptions[0].cardHight + 1.5"
        style="
          background-size: cover;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          class="card-avatar"
          style="
            position: absolute;
            z-index: 2;
            /* border-radius: 50%; */
            top: 37%;
          "
        >
          <img
            [src]="displayBase64(card?.photo)"
            style="width: 102px; height: 102px"
            onerror="this.src='assets/img/demo/user.png'"
            alt=""
          />
        </div>
        <img
          [src]="displayBase64(defaults?.PrintOptions[0].backgroundPic)"
          style="position: absolute; z-index: 1; height: 100%; width: 100%"
        />
        <div
          style="
            z-index: 3;
            text-align: center;
            position: relative;
            padding-top: 92%;
          "
        >
          <p
            style="margin-bottom: 0 !important; margin-top: 0 !important"
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
            [style.font.family]="
              this.defaults?.PrintOptions[0].fontFamily == 'ApercuProRegular'
                ? 'Apercu Regular'
                : 'Apercu Bold Condensed'
            "
          >
            {{ card.user_id || "N/A" }}
          </p>
          <p
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
            style="
              font-weight: bold;
              margin-bottom: 0 !important;
              margin-top: 0 !important;
            "
            [style.font.family]="
              this.defaults?.PrintOptions[0].fontFamily == 'ApercuProRegular'
                ? 'Apercu Regular'
                : 'Apercu Bold Condensed'
            "
          >
            {{ card.name || "N/A" }}
          </p>

          <p
            style="margin-bottom: 0 !important; margin-top: 0 !important"
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
            [style.font.family]="
              this.defaults?.PrintOptions[0].fontFamily == 'ApercuProRegular'
                ? 'Apercu Regular'
                : 'Apercu Bold Condensed'
            "
          >
            {{ card.user_title || "N/A" }}
          </p>
        </div>
      </div>
      <!-- </div> -->
      <!-- </div> -->
      <!-- <div class="col-md-6 col-sm-6" style="margin: 0; padding: 0"> -->
      <!-- <h6 style="text-align: start">{{ "Back" | translate }}</h6> -->
      <!-- <div> -->
      <!-- [ngStyle]="{ 'background-image': 'url( ;' + displayBase64(defaults?.PrintOptions[4].backgroundPic)   + ')' }" -->
      <div
        *ngIf="this.defaults?.PrintOptions[0].isBack"
        class="custom-card"
        [style.width.cm]="this.defaults?.PrintOptions[0].cardWidth + 1"
        [style.height.cm]="this.defaults?.PrintOptions[0].cardHight + 1.5"
        style="background-size: cover; position: relative"
      >
        <img
          [src]="displayBase64(defaults?.PrintOptions[0].backgroundPic)"
          alt=""
          style="position: absolute; z-index: 1; height: 100%; width: 100%"
        />
        <div
          style="
            z-index: 3;
            text-align: center;
            position: relative;
            padding-top: 92%;
          "
        >
          <p
            style="margin-bottom: 0 !important; margin-top: 0 !important"
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
            [style.font.family]="
              this.defaults?.PrintOptions[0].fontFamily == 'ApercuProRegular'
                ? 'Apercu Regular'
                : 'Apercu Bold Condensed'
            "
          >
            {{ card.department || "N/A" }}
          </p>
          <p
            style="margin-bottom: 0 !important; margin-top: 0 !important"
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
            [style.font.family]="
              this.defaults?.PrintOptions[0].fontFamily == 'ApercuProRegular'
                ? 'Apercu Regular'
                : 'Apercu Bold Condensed'
            "
          >
            {{ card.phone || "N/A" }}
          </p>
        </div>
      </div>
      <!-- </div>
      </div> -->
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="main-stepper-btn" *ngIf="defaults.view == 'Print'">
      <button
        class="btn-gred"
        (click)="printUser()"
        mat-raised-button
        color="primary"
      >
        {{ "Print" | translate }}
      </button>
    </div>
  </mat-dialog-actions>
</div>
