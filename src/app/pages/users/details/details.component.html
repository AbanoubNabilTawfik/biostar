<div class="container">
  <div
    *ngIf="this.defaults.view == 'Details'"
    mat-dialog-title
    style="display: flex; justify-content: space-between"
  >
    <h6 class="userInfo">
      {{ "User Details" | translate }}
    </h6>
    <button
      class="text-secondary"
      mat-dialog-close
      mat-icon-button
      type="button"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-dialog-content id="print-sec">
    <div class="custom-card-content" *ngFor="let card of cards">
      <!-- <div class="col-md-6 col-sm-6" style="margin: 0; padding: 0"> -->
      <!-- <h6 style="text-align: start">{{ "Front" | translate }}</h6> -->
      <!-- <div> -->
      <div
        class="custom-card"
        [style.width.cm]="this.defaults?.PrintOptions[0].cardWidth + 0.5"
        [style.height.cm]="this.defaults?.PrintOptions[0].cardHight + 0.7"
        style="background-size: cover;  position: relative"
      >
        <img
          [src]="displayBase64(card?.photo)"
          class="card-user-img"
          onerror="this.src='assets/img/demo/user.png'"
          alt=""
        />
        <img
          [src]="displayBase64(defaults?.PrintOptions[0].backgroundPic)"
          class="card-background"
        />
        <div class="card-info">
          <p
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
            style="font-weight: bold"
          >
            {{ card.name || "N/A" }}
          </p>
          <p
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
          >
            {{ card.user_id || "N/A" }}
          </p>

          <p
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
          >
            {{ card.user_title || "N/A" }}
          </p>
        </div>
      </div>
      <!-- </div> -->
      <!-- </div> -->
      <!-- <div class="col-md-6 col-sm-6" style="margin: 0; padding: 0"> -->
      <!-- <h6 style="text-align: start">{{ "Back" | translate }}</h6> -->
      <!-- <div> -->
      <!-- [ngStyle]="{ 'background-image': 'url( ;' + displayBase64(defaults?.PrintOptions[4].backgroundPic)   + ')' }" -->
      <div
        class="custom-card"
        [style.width.cm]="this.defaults?.PrintOptions[0].cardWidth + 0.5"
        [style.height.cm]="this.defaults?.PrintOptions[0].cardHight + 0.7"
        style="background-size: cover; position: relative"
      >
        <img
          [src]="displayBase64(defaults?.PrintOptions[0].backgroundPic)"
          alt=""
          class="card-background"
        />
        <div class="card-info">
          <p
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
          >
            {{ card.department || "N/A" }}
          </p>
          <p
            [style.font-style]="this.defaults?.PrintOptions[0].fontStyle"
            [style.font-size.px]="this.defaults?.PrintOptions[0].fontSize"
            [style.color]="this.defaults?.PrintOptions[0].fontColor"
          >
            {{ card.phone || "N/A" }}
          </p>
        </div>
      </div>
      <!-- </div>
      </div> -->
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <div class="main-stepper-btn" *ngIf="defaults.view == 'Print'">
      <button
        class="btn-gred"
        (click)="printUser()"
        mat-raised-button
        color="primary"
      >
        {{ "Print" | translate }}
      </button>
    </div>
  </mat-dialog-actions>
</div>
